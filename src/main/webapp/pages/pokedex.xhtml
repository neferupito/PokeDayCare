<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../templates/template.xhtml">

    <ui:param name="pageTitle" value="Homepage"/>
    <ui:param name="pageTabTitle"
              value="Bienvenue sur Poke Day Care"/>

    <ui:define name="content">
        <p:outputPanel id="pokemons">
            <p:dataTable value="#{pokedexController.allPokemons}" var="p" rendered="#{!empty pokedexController.allPokemons}">
                <p:column headerText="Id" sortBy="#{p.nationalId}">
                    <h:outputText value="#{p.nationalId}" />
                </p:column>
                <p:column headerText="Name">
                    <p:link href="/pokemon/#{p.nationalId}" value="#{p.name}" />
                </p:column>
                <p:column headerText="Type(s)" styleClass="textcenter">
                    <h:outputText value="#{p.type1}" />
                    <h:outputText value=" / #{p.type2}" rendered="#{p.type2 ne null}" />
                </p:column>
                <p:column>
                    <p:link href="/breed/#{p.nationalId}" value="Breed" />
                </p:column>
            </p:dataTable>
        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
