<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../templates/template.xhtml">

    <ui:param name="pageTitle" value="BreedCase"/>
    <ui:param name="pageTabTitle"
              value="BreedCase"/>

    <ui:define name="content">
        <p:outputPanel rendered="#{breedController.breedCase ne null}">
            <h2>Baby goal :</h2>
            <p><h:outputText value="Id: "/><strong><h:outputText
                    value="#{breedController.breedCase.babyGoal.nationalId}"/></strong></p>
            <p><h:outputText value="Name: "/><strong><h:outputText
                    value="#{breedController.breedCase.babyGoal.name}"/></strong></p>
            <p><h:outputText value="Type(s): "/><h:outputText
                    value="#{breedController.breedCase.babyGoal.type1}"/>
                <h:outputText value="/#{breedController.breedCase.babyGoal.type2}"
                              rendered="#{breedController.breedCase.babyGoal.type2 ne null}"/></p>

        </p:outputPanel>

        <p:outputPanel id="pokemons" deferred="true">
            <p:dataTable value="#{breedController.breedCase.potentialPartners}" var="p"
                         rendered="#{!empty breedController.breedCase.potentialPartners}"
                         styleClass="table table-condensed">
                <p:column headerText="Id" width="35" styleClass="textcenter" sortBy="#{p.nationalId}">
                    <h:outputText value="#{p.partner.nationalId}"/>
                </p:column>
                <!--<p:column headerText="Image" width="75" styleClass="textcenter">-->
                <!--<p:graphicImage value="#{p.imgURL}"/>-->
                <!--</p:column>-->
                <p:column headerText="Name" styleClass="textcenter">
                    <p:link href="/pokemon/#{p.partner.nationalId}" value="#{p.partner.name}"/>
                </p:column>
                <p:column headerText="Gender" styleClass="textcenter">
                    <h:outputText value="#{p.partner.gender}"/>
                </p:column>
                <p:column headerText="Object" styleClass="textcenter">
                    <h:outputText value="#{p.partner.object}" rendered="#{p.partner.object ne null}"/>
                    <h:outputText value="-" rendered="#{p.partner.object = null}"/>
                </p:column>
                <p:subTable var="partner" value="#{p.potentialPartners}">
                    <p:column headerText="# Id" width="35" styleClass="textcenter" sortBy="#{p.nationalId}">
                        <h:outputText value="#{partner.nationalId}"/>
                    </p:column>
                    <!--<p:column headerText="Image" width="75" styleClass="textcenter">-->
                    <!--<p:graphicImage value="#{p.imgURL}"/>-->
                    <!--</p:column>-->
                    <p:column headerText="# Name" styleClass="textcenter">
                        <p:link href="/pokemon/#{partner.nationalId}" value="#{partner.name}"/>
                    </p:column>
                    <p:column headerText="# Gender" styleClass="textcenter">
                        <h:outputText value="#{partner.gender}"/>
                    </p:column>
                    <!--<p:column headerText="Object" styleClass="textcenter">-->
                        <!--<h:outputText value="#{partner.object}" rendered="#{partner.object ne null}"/>-->
                        <!--<h:outputText value="-" rendered="#{partner.object = null}"/>-->
                    <!--</p:column>-->
                </p:subTable>
            </p:dataTable>

        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
