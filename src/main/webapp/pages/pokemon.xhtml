<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../templates/template.xhtml">

    <ui:param name="pageTitle" value="Pokemon"/>
    <ui:param name="pageTabTitle"
              value="Pokemon"/>

    <ui:define name="content">
        <p:outputPanel rendered="#{pokemonPageController.pokemon ne null}">
            <p><h:outputText value="Id: "/><strong><h:outputText
                    value="#{pokemonPageController.pokemon.nationalId}"/></strong></p>
            <p><h:outputText value="Name: "/><strong><h:outputText
                    value="#{pokemonPageController.pokemon.name}"/></strong></p>
            <p><h:outputText value="Type(s): "/><h:outputText value="#{pokemonPageController.pokemon.type1}"/>
                <h:outputText value="/#{pokemonPageController.pokemon.type2}"
                              rendered="#{pokemonPageController.pokemon.type2 ne null}"/></p>
        </p:outputPanel>
    </ui:define>
</ui:composition>
