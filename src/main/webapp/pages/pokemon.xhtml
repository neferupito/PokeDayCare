<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../templates/template.xhtml">

    <ui:param name="pageTitle" value="Pokemon" />
    <ui:param name="pageTabTitle"
              value="Bienvenue sur Pallet Town" />

    <ui:define name="content">

        <h:form>

            <h:outputText value="#{pokemonPageController.pokemon.name}" />
            <h:outputText value="#{pokemonPageController.pokemon.nationalId}" />
            <h:outputText value="#{pokemonPageController.pokemon.type1}" />
            <h:outputText value="#{pokemonPageController.pokemon.type2 ne null? pokemonPageController.pokemon.type2 : 'non'}" />

        </h:form>
    </ui:define>
</ui:composition>
</html>
