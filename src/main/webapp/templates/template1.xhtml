<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<f:view contentType="text/html" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
        >

    <h:head>

        <title>Pallet Town :: #{pageTitle}</title>

        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>

        <meta name="title" content="Pallet Town :: #{pageTitle}"/>
        <!-- 		<meta name="description" content="" /> -->
        <!-- 		<meta name="keywords" content="" /> -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="shortcut icon" href="/img/favicon/favicon.png" type="image/png"/>
        <link rel="icon" href="/img/favicon/favicon.png" type="image/png"/>

        <link rel="stylesheet" href="/resources/css/style.css" type="text/css"/>
        <link rel="stylesheet" href="/resources/css/bootstrap-theme.min.css" type="text/css"/>
        <link rel="stylesheet" href="/resources/css/bootstrap.min.css" type="text/css"/>

        <script src="/resources/js/bootstrap.min.js"/>

    </h:head>
    <h:body>
        <div id="bodycontainer">
            <div id="header">
                <div id="logo">
                    <a href="home" class="pt-logo-header"/>
                </div>
                <div id="nav">
                    <!-- // NAVIGATION BAR // -->
                    <ul>
                        <li><a href="/home">Home</a></li>
                        <li><a href="/pokedex">Pokedex</a></li>
                        <li><a href="/creation">Ajouter</a></li>
                    </ul>
                </div>
            </div>

            <div id="content">
                <p:growl id="growlMessages" widgetVar="growl" globalOnly="true"/>

                <div id="contentHeader">
                    <h1>#{pageTabTitle}</h1>
                </div>
                <!-- #contentHeader -->

                <ui:insert name="content"/>
            </div>

            <div id="footer">Copyright &copy; 2016, Nefee</div>
        </div>

    </h:body>
</f:view>
